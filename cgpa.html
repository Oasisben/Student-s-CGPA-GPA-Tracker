<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <title>CGPA Tracker</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="dashboard">
    <aside class="sidebar">
      <h2 class="logo">üéì CGPA</h2>
      <nav class="nav">
        <a href="index.html" class="nav-item">üè† Home</a>
        <a href="index.html" class="nav-item active">‚ûï Calculate GPA</a>
        <a href="#" class="nav-item">üë§ Profile</a>
      </nav>
    </aside>
  

    <!-- Main Content -->
    <div class="main-content">
      <header class="top-bar">
        <h1>Welcome, <span id="user-name">John Doe</span>!</h1>
      </header>

      <section class="gpa-summary">
        <div class="gpa-box">
          <p>Current CGPA</p>
          <h2 id="cgpa-value">0.00</h2>
        </div>

        <div class="grade-overview">
            <h3>CGPA Overview</h3>
            <ul class="grade-list" id="gpa-list">
            </ul>
            <button type="click" id="remove-gpa">Remove GPA</button>
        </div>

        <div class="add-grade-form">
            <h3>Calculate CGPA</h3>
            <form id="CGPA-form">
              <label>First Semester GPA</label>
                <input type="number" step="0.01" id="semester-gpa" placeholder="Enter GPA(e.g. 3.5)" required>
              <button type="submit">Add Semester GPA</button>
            </form>
        </div>
      </section>
    </div>
  </div>
  <script src="res/js/cgpa.js"></script>
</body>
</html>
